      #       * 无为MAC平台构建的版本
      #       * 无手机版
      #       * 无手机版
      #       * 无手机版
      #     #手机即使跑起来也没用
  windowsbuild:
    runs-on: windows-latest
    name: Pack on Windows and Upload Artifacts
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}

    steps:
      - name: Check Out
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Make
        run: pyinstaller -i icon.ico --clean --noconsole --add-binary "icon.ico;." --onefile main.py

      - name: Rename dist
        run: |
          cd dist
          copy main.exe CurseForgeModpackDownloader-${{ needs.release-please.outputs.tag_name }}.exe

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: CMPDL-Windows
          path: dist\CurseForgeModpackDownloader-${{ needs.release-please.outputs.tag_name }}.exe

      - name: Upload Windows Dist
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release-please.outputs.upload_url }}
          #upload_url: ${{ steps.release_please.outputs.upload_url }}
          asset_path: ./dist/cfmpd.exe
          asset_name: CurseForgeModpackDownloader-${{ needs.release-please.outputs.tag_name }}-Windows.exe
          asset_content_type: application/vnd.microsoft.portable-executable
        #  comment: 一般用户请下载后面标WINDOWS的版本，暂不考虑为MAC平台构建，请源码运行。无手机版
        # Worng Place to Put It Even Not The Same Script
  linuxbuild:
    runs-on: ubuntu-latest
    name: Pack on Linux and Upload Artifacts
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}

    steps:
      - name: Check Out
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Make
        run: pyinstaller -i icon.ico --clean --noconsole --onefile main.py

      - name: Rename dist
        run: cd ./dist && cp main CurseForgeModpackDownloader-${{ needs.release-please.outputs.tag_name }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: CMPDL-Linux
          path: dist/CurseForgeModpackDownloader-${{ needs.release-please.outputs.tag_name }}

      - name: Upload Linux Dist
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release-please.outputs.upload_url }}
          #upload_url: ${{ steps.release_please.outputs.upload_url }}
          asset_path: ./dist/cfmpd
          asset_name: CurseForgeModpackDownloader-${{ needs.release-please.outputs.tag_name }}-Linux
          asset_content_type: application/octet-stream

