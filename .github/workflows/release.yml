name: Release Please
on: push

jobs:
  release-please:
    runs-on: ubuntu-latest
    name: Release Please

    outputs:
      release_created: ${{ steps.release_please.outputs.release_created }}
      upload_url: ${{ steps.release_please.outputs.upload_url }}
      tag_name: ${{ steps.release_please.outputs.tag_name }}

    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release_please
        with:
          release-type: simple

  pack:
    runs-on: windows-latest
    name: Pack and Upload
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }} 

    steps:
      - name: Check Out
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Make
        run: pyinstaller -i curseforge.ico --clean -F main.py

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release-please.outputs.upload_url }}
          asset_path: dist\main.exe
          asset_name: CurseForgeModpackDownloader-${{ needs.release-please.outputs.tag_name }}.exe
          asset_content_type: application/vnd.microsoft.portable-executable
