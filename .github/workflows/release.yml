name: Release Please
on: push

jobs:
  release-please:
    runs-on: ubuntu-latest
    name: Release Please & Compile Linux Package

    outputs:
      release_created: ${{ steps.release_please.outputs.release_created }}
      upload_url: ${{ steps.release_please.outputs.upload_url }}
      tag_name: ${{ steps.release_please.outputs.tag_name }}

    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release_please
        with:
          release-type: simple
          pull-request-title-pattern: "chore${scope}: ðŸ”– release${component} ${version}"

      - name: Check Out
        uses: actions/checkout@v3
        if: ${{ needs.release-please.outputs.release_created }}

      - name: Setup Python
        uses: actions/setup-python@v3
        if: ${{ needs.release-please.outputs.release_created }}
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt
        if: ${{ needs.release-please.outputs.release_created }}

      - name: Make
        run: pyinstaller -i icon.ico --clean --noconsole --onefile main.py
        if: ${{ needs.release-please.outputs.release_created }}

      - name: Rename dist
        run: cd ./dist && cp main CurseForgeModpackDownloader-${{ needs.release-please.outputs.tag_name }}
        if: ${{ needs.release-please.outputs.release_created }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        if: ${{ needs.release-please.outputs.release_created }}
        with:
          name: CMPDL-Linux
          path: dist/CurseForgeModpackDownloader-${{ needs.release-please.outputs.tag_name }}

  windowsbuild:
    runs-on: windows-latest
    name: Pack on Windows and Upload Artifacts
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}

    steps:
      - name: Check Out
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Make
        run: pyinstaller -i icon.ico --clean --noconsole --add-binary "icon.ico;." --onefile main.py

      - name: Rename dist
        run: |
          cd dist
          copy main.exe CurseForgeModpackDownloader-${{ needs.release-please.outputs.tag_name }}.exe

      - name: Download Dists
        uses: actions/download-artifact@v3
        with:
          name: CMPDL-Linux
          path: dist\

      # - name: Where is my dists?
      #   run: ls ./dist && ls ./

      - name: Upload Windows Dist
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release-please.outputs.upload_url }}
          #upload_url: ${{ steps.release_please.outputs.upload_url }}
          asset_path: dist\cfmpd.exe
          asset_name: CurseForgeModpackDownloader-${{ needs.release-please.outputs.tag_name }}.exe
          asset_content_type: application/vnd.microsoft.portable-executable

      - name: Upload Linux Dist
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release-please.outputs.upload_url }}
          #upload_url: ${{ steps.release_please.outputs.upload_url }}
          asset_path: dist\cfmpd
          asset_name: CurseForgeModpackDownloader-${{ needs.release-please.outputs.tag_name }}
          asset_content_type: application/octet-stream

