name: Release Please
on: push

jobs:
  release-please:
    runs-on: ubuntu-latest
    name: Release Please

    outputs:
      release_created: ${{ steps.release_please.outputs.release_created }}
      upload_url: ${{ steps.release_please.outputs.upload_url }}
      tag_name: ${{ steps.release_please.outputs.tag_name }}

    steps:
      - name: Release Please
        uses: google-github-actions/release-please-action@v3
        id: release_please
        with:
          release-type: simple
          pull-request-title-pattern: "chore${scope}: ðŸ”– release${component} ${version}"

  windowsbuild:
    runs-on: windows-latest
    name: Pack on Windows and Upload Artifact&Release
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}

    steps:
      - name: Check Out
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Make
        run: pyinstaller -i icon.ico --clean --noconsole --add-binary "icon.ico;." --onefile main.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: CMPDL-Windows
          path: dist\main.exe

      - name: Upload to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release-please.outputs.upload_url }}
          #upload_url: ${{ steps.release_please.outputs.upload_url }}
          asset_path: ./dist/main.exe
          asset_name: CurseForgeModpackDownloader-${{ needs.release-please.outputs.tag_name }}-Windows.exe
          asset_content_type: application/vnd.microsoft.portable-executable

  linuxbuild:
    runs-on: ubuntu-latest
    name: Pack on Linux and Upload Artifact&Release
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}

    steps:
      - name: Check Out
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Make
        run: pyinstaller -i icon.ico --clean --noconsole --onefile main.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: CMPDL-Linux
          path: dist/main

      - name: Upload to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release-please.outputs.upload_url }}
          #upload_url: ${{ steps.release_please.outputs.upload_url }}
          asset_path: ./dist/main
          asset_name: CurseForgeModpackDownloader-${{ needs.release-please.outputs.tag_name }}-Linux
          asset_content_type: application/octet-stream
